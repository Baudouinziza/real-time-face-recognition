<nav aria-label="pagination">
    <ul class="pagination">
    <li class="page-item">
       {% if users.has_previous %}
       <a class="class page-link" href="?page={{ users.previous_page_number }}">Previous</a>
       {% endif %}
    </li> 
    <li class="page-item">
      <a href="" class="class page-link">page  {{users.number}} of {{users.paginator.num_pages}}</a>
    </li> 
    <li class="page-item">
        {% if users.has_next %}
        <a class="class page-link" href="?page={{ users.next_page_number }}">Next</a>
        {% endif %}
    </li> 
    </ul>
</nav>
